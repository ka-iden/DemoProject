plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

project.ext.lwjglVersion = "3.3.6"
project.ext.lwjglNatives = "natives-windows"

project.ext.jomlVersion = "1.10.8"

repositories {
    mavenCentral()
    maven {
    url "https://oss.sonatype.org/content/repositories/snapshots/"
  }
}

dependencies {
    implementation libs.guava
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "org.joml:joml:${jomlVersion}"
	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-opengl"
	implementation "org.lwjgl:lwjgl-stb"

	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"

}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'demoproject.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'demoproject.App'
    }
}

test {
    enabled = false
}

shadowJar {
    dependencies {
        include(dependency('org.lwjgl:lwjgl'))
        include(dependency('org.lwjgl:lwjgl-glfw'))
        include(dependency('org.lwjgl:lwjgl-opengl'))
        include(dependency('org.lwjgl:lwjgl-stb'))
        include(dependency('org.joml:joml'))
    }
    manifest {
        attributes 'Main-Class': 'demoproject.App'
    }
}